<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SSCC</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
</head>

<body>

    <div class="container-fluid" style="margin-top: 30px">
        <header class="w-50 mx-auto">
            <img src="Images/headerImage.png" class="img-fluid" alt="Responsive image">
        </header>

        <h1 class="text-center mt-4">Signal Simulator Coordinates Calculator (SSCC)</h1>
        <div class="justify-content-center mt-5">
            <h4 class="text-center w-50 mx-auto">
                <a href="readme.html">Help</a>
            </h4>
        </div>
        <form class="w-50 mx-auto mt-5">
            <div class="antennaDet-holder">
                <div class="font-weight-bold">
                    <label for="antenna-det-input">Antenna Detection</label>
                </div>
                <input class="input-data form-control" id="antenna-det-input" type="number"
                    placeholder="Antenna Detection">
            </div>
            <div class="azimuth-holder d-flex justify-content-between">
                <div class="form-group">
                    <div class="font-weight-bold">
                        <label for="min-azimuth-input">Minimum Azimuth</label>
                    </div>
                    <input class="input-data form-control" id="min-azimuth-input" type="number"
                        placeholder="Min Azimuth...">
                </div>
                <div class="form-group">
                    <div class="font-weight-bold">
                        <label for="min-elevation-input">Minimum Elevation</label>
                    </div>
                    <input class="input-data form-control" id="min-elevation-input" type="number"
                        placeholder="Min Elevation...">
                </div>
            </div>

            <div class="elevation-holder d-flex justify-content-between">
                <div class="form-group">
                    <div class="font-weight-bold">
                        <label for="max-azimuth-input">Maximum Azimuth</label>
                    </div>
                    <input class="input-data form-control" id="max-azimuth-input" type="number"
                        placeholder="Max Azimuth...">
                </div>
                <div class="form-group">
                    <div class="font-weight-bold">
                        <label for="max-elevation-input">Maximum Elevation</label>
                    </div>
                    <input class="input-data form-control" id="max-elevation-input" type="number"
                        placeholder="Max Elevation...">
                </div>
            </div>
        </form>
        <div class="result-holder d-flex justify-content-between w-50 mt-3 mx-auto">
            <h3 id="azimuth-result" class="text-left">
            </h3>
            <h3 id="elevation-result" class="text-left">
            </h3>
        </div>
    </div>
</body>
<script src="lib/main.js"></script>

</html>
